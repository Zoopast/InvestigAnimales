<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name='viewport' content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>InvestigAnimales</title>
        <link rel='stylesheet' type="text/css" media='screen' href="{% static 'InvestigAnimalesApp/css/bootstrap.min.css' %}">
        <link rel='stylesheet' type="text/css" media='screen' href="{% static 'InvestigAnimalesApp/css/signupform.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">InvestigaAnimales</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="quienessomos.html">Quienes somos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="objetivo.html">Nuestro objetivo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html">Contáctanos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'animales' %}">Listado de animales</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Cierra sesión</a>
                </li>
                {%else%}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Inicia sesión</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup' %}">Registrate</a>
                </li>
                {%endif%}
              </ul>
            </div>
        </nav>
        <div class="container">
            <h3>Registrate</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="first_name">Nombre completo</label>
                    <input type="text" id="fist_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="pass2">Confirmar Contraseña</label>
                    <input type="password" id="pass2" class="form-control" required>
                </div>
                <div class="form-group center">
                    <button type="submit" class="btn btn-primary">Registrate</button>
                </div>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type='text/javascript' src="{% static 'InvestigAnimales/js/bootstrap.min.js' %}"></script>
    </body>
</html>
